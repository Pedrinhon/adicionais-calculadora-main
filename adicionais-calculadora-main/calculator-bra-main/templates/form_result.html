<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>Resultado do formulário</title>
</head>
<body>
	<header class="header">
		<div class="header__text">
			<h1>Obrigado por preencher o formulário!</h1>
			<p>Recebemos seus dados e entraremos em contato em breve.</p>
		</div>
	</header>
<main>
    <section class="form_resultado">
        <h2 class="main__title main__title--margin">Dados recebidos</h2>
        
        <div class="resultado__bonito">
            <p><strong>Seu nome:</strong> {{ name }}</p>
            <p><strong>Seu email:</strong> {{ email }}</p>
            <p><strong>Seu endereço:</strong> {{ address }}</p>
            <p><strong>Data:</strong> {{ date }}</p>
        </div>

        <div style="margin-top: 40px;">
            <p style="margin-bottom: 20px;">Obrigado por enviar suas informações.</p>
            <a href="{{ url_for('form') }}" class="main__link">Enviar outro formulário</a>
        </div>
    </section>
</main>
	<footer>

	</footer>
</body>
</html>
